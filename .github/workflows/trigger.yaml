name: Trigger sync

on:
  repository_dispatch:
    types: [main_updated]

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    if: github.repository == 'inji0212/CICD_copied'
    steps:
      - uses: actions/checkout@v4
      - name: Sync fork
        run: |
          git remote add upstream https://github.com/subject-test-22/CICD.git
          git fetch upstream
          git checkout main
          git merge upstream/main
          git push origin main
